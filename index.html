<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morteza Mogharrab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #a8a8a8;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .loader {
            width: 150px;
            height: 3px;
            background: #2c3e50;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
        }

        .loader::after {
            content: '';
            position: absolute;
            width: 40%;
            height: 100%;
            background: #3498db;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% {
                left: -40%;
            }
            100% {
                left: 100%;
            }
        }

        .social-links {
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #3498db;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>My portfolio is currently undergoing a major upgrade to showcase my latest projects and skills. Please check back soon for an enhanced experience!</p>
        <div class="loader"></div>
        <p>Meanwhile, you can connect with me on:</p>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/morteza-mogharrab/" target="_blank">LinkedIn</a>
            <a href="mailto:mogharra@ualberta.ca">Email</a>
        </div>
    </div>
</body>
</html>
